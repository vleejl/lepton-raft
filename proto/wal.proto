syntax = "proto3";
package walpb;

enum RecordType {
  	RECORD_UNKNOWN_TYPE = 0;
  	METADATA_TYPE        = 1;
	ENTRY_TYPE           = 2;
	STATE_TYPE			 = 3;
	CRC_TYPE			 = 4;
	SNAPSHOT_TYPE		 = 5;
}

message Record {
	optional RecordType type  = 1;
	optional uint32 crc  = 2;
	optional bytes data  = 3;
}
